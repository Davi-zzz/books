<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
<h:messages style="color:red;margin:8px;" />
	<h1>===========Cadastro de Usuário============</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value ="Nome de Usuário: "/>
			<h:inputText value="#{usuarioController.usuario.nome}"/>
			<h:outputLabel value="Login: "/>
			<h:inputSecret value="#{usuarioController.usuario.login}"/>
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{usuarioController.usuario.senha}"/>
			<h:outputLabel value="E-mail: "/>
			<h:inputSecret value="#{usuarioController.usuario.email}"/>
		</h:panelGrid>
			<h:commandButton value="Incluir" action="#{usuarioController.incluir}"/>
			<h:commandButton value="Alterar" actionListener="#{usuarioController.alterar}"/>
			<h:commandButton value="Excluir" action="#{usuarioController.excluir}"/>
			<h:commandButton value="Limpar" actionListener="#{usuarioController.limpar}"/>
	</h:form>
</h:body>
</html>
